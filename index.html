<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="page">
    <header>
      <div class="header__matrix-info">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main>
      <div class="main__container-main">
        <form id="form-add-item">
          <label class="form__new-task-label" for="new-task">Add Item</label>
          <div class="form__add-item-container">
            <input 
              id="new-task"
              class="task__item task__input" 
              type="text">
            <button class="button">Add</button>
          </div>
        </form>
        <section>
          <h3 class="title">Todo</h3>
          <ul id="section__incomplete-tasks">
            <li class="task__list-item">
              <input class="checkbox-input" type="checkbox">
              <label class="task__item">Pay Bills</label>
              <input type="text" class="task__item task__input">
              <button class="task__edit-button button">Edit</button>
              <button class="task__delete-button button">
                <img src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="task__edit--mode task__list-item">
              <input class="checkbox-input" type="checkbox">
              <label class="task__item">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task__item task__input">
              <button class="task__edit-button button">Save</button>
              <button class="task__delete-button button">
                <img src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="title">Completed</h3>
          <ul id="completed-tasks">
            <li class="task__list-item">
              <input class="checkbox-input" type="checkbox" checked>
              <label class="task__item">See the Doctor</label>
              <input type="text" class="task__item task__input">
              <button class="task__edit-button button">Edit</button>
              <button class="task__delete-button button">
                <img src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
